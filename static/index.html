<!DOCTYPE html>

<head>
  
</head>
<body>
  <h1>Welcome to meandave's extreme sound stretch</h1>
  <aside>adapted from paul nasca's extreme sound stretch</aside>

  <p>To get started, just upload a WAV file and set the  <a href="javascript:void(0)">WINDOW SIZE</a> and <a href="javascript:void(0)">STRETCH AMOUNT</a></p>
  <form method="POST" enctype='multipart/form-data'>
    <p>
      <input type="file" name="file">
      <input type="text" name="window" value="1.2" placeholder="window size (defaults to 8.0)">
      <input type="text" name="stretch" value="1.5"
             placeholder="stretch (defaults to 0.25)">
      <input class="submit" type="submit" value="Upload">
  </form>
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
